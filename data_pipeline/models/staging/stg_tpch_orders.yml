version: 2

models:
  - name: stg_tpch_orders
    description: TPCH orders staged model
    columns:
      - name: order_key
        description: Primary key from TPCH orders
        tests:
          - not_null:
              severity: error
          - unique
      - name: order_date
        description: Order date should always be present
        tests:
          - not_null:
              severity: error
      - name: status_code
        description: Order status code limited to TPCH domain
        tests:
          - accepted_values:
              values: ["O", "F", "P"]
              severity: error

