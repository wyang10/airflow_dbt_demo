version: 2

models:
  - name: int_order_items
    description: Enriched order items joined with orders
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: ["order_key", "line_number"]
          config:
            severity: error
    columns:
      - name: order_item_key
        description: Stable unique key for an order line item
        tests:
          - not_null
          - unique
      - name: order_key
        description: FK to stg_tpch_orders.order_key
        tests:
          - not_null:
              config:
                severity: error
          - relationships:
              arguments:
                to: ref('stg_tpch_orders')
                field: order_key
              config:
                severity: error
      - name: supplier_key
        description: FK to stg_tpch_suppliers.supplier_key
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_tpch_suppliers')
                field: supplier_key
      - name: order_date
        description: Order date propagated from orders
        tests:
          - not_null
      - name: discounted_amount
        description: Discounted extended price should be present
        tests:
          - not_null

  - name: int_order_items_summary
    description: Daily metrics aggregated from order items
    columns:
      - name: order_date
        tests:
          - not_null
      - name: items_cnt
        tests:
          - not_null
      - name: gross_item_sales_amount
        tests:
          - not_null
      - name: item_discount_amount
        tests:
          - not_null
