name: daily_metrics_chk
config_version: 1.0
class_name: Checkpoint
run_name_template: "%Y%m%d-%H%M%S-daily-metrics"
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
      site_names:
        - local_site
validations:
  - expectation_suite_name: daily_metrics
    batch_request:
      datasource_name: pandas_runtime
      data_connector_name: runtime_data_connector
      data_asset_name: fct_orders_csv
      runtime_parameters:
        path: /opt/airflow/great_expectations/uncommitted/data/fct_orders.csv
      batch_identifiers:
        default_identifier_name: fct_orders_run
